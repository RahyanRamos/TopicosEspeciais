<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Criação de Tabela</title>
</head>
<body>
    <table>
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
            <th>Coluna 3</th>
        </tr>
        <tr>
            <td>Dado a1</td>
            <td>Dado a2</td>
            <td>Dado a3</td>
        </tr>
        <tr>
            <td>Dado b1</td>
            <td>Dado b2</td>
            <td>Dado b3</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Header 1</th>
            <td>Info 1</td>
        </tr>
        <tr>
            <th>Header 2</th>
            <td>Info 2</td>
        </tr>
    </table>

    <table>
        <caption>Título da tabela</caption>
        <thead>
            <tr>
                <th>titulo 1</th>
                <th>titulo 2</th>
                <th>titulo 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Body1 linha1</td>
                <td>Body2 linha1</td>
                <td>Body3 linha1</td>
            </tr>
            <tr>
                <td>Body1 linha2</td>
                <td>Body2 linha2</td>
                <td>Body3 linha2</td>
            </tr>
        </tbody>
        <tfoot>
            <td>Foot 1</td>
            <td>Foot 2</td>
            <td>Foot 3</td>
        </tfoot>
    </table>
</body>
</html>
